<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Upload Manuten√ß√£o</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<h2>Nova Manuten√ß√£o</h2>

<input type="text" id="titulo" placeholder="T√≠tulo"><br><br>
<textarea id="descricao" placeholder="Descri√ß√£o"></textarea><br><br>
<input type="file" id="foto"><br><br>

<button onclick="salvar()">Salvar</button>

<script>
const supabaseUrl = "https://yydwtytjrjsbwycnfxlk.supabase.co";
const supabaseKey = "SUA_PUBLIC_ANON_KEY_AQUI"; // use a anon key
const supabase = supabase.createClient(supabaseUrl, supabaseKey);

async function salvar() {
  const titulo = document.getElementById("titulo").value;
  const descricao = document.getElementById("descricao").value;
  const file = document.getElementById("foto").files[0];

  if (!file) {
    alert("Selecione uma imagem");
    return;
  }

  const fileName = Date.now() + "_" + file.name;

  // ‚¨ÜÔ∏è Upload da imagem
  const { data: uploadData, error: uploadError } =
    await supabase.storage
      .from("manutencoes")
      .upload(fileName, file);

  if (uploadError) {
    console.error(uploadError);
    alert("Erro no upload");
    return;
  }

  // üîó URL p√∫blica da imagem
  const { data: urlData } = supabase.storage
    .from("manutencoes")
    .getPublicUrl(fileName);

  const fotoUrl = urlData.publicUrl;

  console.log("URL da foto:", fotoUrl);

  // üß† Inser√ß√£o no banco
  const { data, error } = await supabase
    .from("manutencoes")
    .insert([
      {
        titulo: titulo,
        descricao: descricao,
        foto_url: fotoUrl
      }
    ])
    .select();

  if (error) {
    console.error(error);
    alert("Erro ao salvar no banco");
  } else {
    console.log("Salvo no banco:", data);
    alert("Salvo com sucesso!");
  }
}
</script>

</body>
</html>
